<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>縁起パスタ - 高崎商科大学文化祭</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="header-inner">
    <img src="sette otto pasta.svg" alt="Sette Otto Pasta" class="logo">
    <img src="menu.svg" alt="Menu" class="menu-icon">
  </div>
</header>

<section class="logo-section">
  <img src="engi-pasta.svg" alt="縁起パスタ" class="engi-logo">

  <div class="logo-wrap">
    <img src="logo.svg" alt="ロゴ画像" class="logo-mark">
    <img src="kaiunmoji.svg" alt="開運文字" class="kaiun-logo">
    <img src="bunka1.svg" alt="文化祭1日目" class="bunkasai-logo">

  </div>
</section>

<div class="spacer"></div>

<div class="pasta-gallery">
  <div class="pasta-item">
    <img src="pasta-daruma1.jpg" alt="縁起パスタ メイン" class="pasta-small">
    <img src="bunbun1.svg" alt="文化祭1日目" class="bunbun-logo">
  </div>
  <div class="pasta-item">
    <img src="pasta-daruma2.jpg" alt="白パスタ" class="pasta-small">
  </div>
  <img src="basyo.svg" alt="模擬店の大学内の場所" class="map-svg">
</div>
  

<!-- インスタグラムのロゴをクリックで指定の投稿へ -->
<a href="https://www.instagram.com/p/DPnuhKRkhyt/?img_index=1" target="_blank">
  <img src="insta.svg" alt="Instagram" class="insta-icon">
</a>

<footer>
  ご来場お待ちしています！<br>縁起パスタ実行チーム
</footer>

</body>
</html>
