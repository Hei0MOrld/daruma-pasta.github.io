<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>縁起パスタ - 高崎商科大学文化祭</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ==============================
       ヘッダー
  =============================== -->
  <header>
    <div class="header-inner">
      <img src="sette otto pasta.svg" alt="Sette Otto Pasta" class="logo">
      <img src="menu.svg" alt="Menu" class="menu-icon">
    </div>
  </header>

  <!-- ==============================
       ロゴセクション
  =============================== -->
  <section class="logo-section">
    <img src="engi-pasta.svg" alt="縁起パスタ" class="engi-logo">

    <div class="logo-wrap">
      <img src="logo.svg" alt="ロゴ画像" class="logo-mark">
      <img src="kaiunmoji.svg" alt="開運文字" class="kaiun-logo">
      <img src="bunka1.svg" alt="文化祭1日目" class="bunkasai-logo">
    </div>
  </section>

  <div class="spacer"></div>

  <!-- ==============================
       パスタギャラリー
  =============================== -->
  <div class="pasta-gallery">
    <div class="pasta-item">
      <img src="pasta-daruma1.jpg" alt="パスタ写真1" class="pasta-small">
      <img src="bunbun1.svg" alt="装飾1" class="bunbun-logo">
    </div>

    <div class="pasta-item">
      <img src="pasta-daruma2.jpg" alt="パスタ写真2" class="pasta-small">
      <img src="bunbun2.svg" alt="装飾2" class="bunbun-logo">
    </div>
  </div>

  <!-- ==============================
       店名部分
  =============================== -->
  <div class="tenmei-container">
    <img src="tenmei.svg" alt="店名" class="tenmei-logo">
    <img src="tenmai1.svg" alt="店名下" class="tenmei1-logo">
  </div>

  <!-- ==============================
       動画（プロモーション）
  =============================== -->
  <div class="video-container">
    <video class="pasta-video" src="pasta-video.mp4" controls poster="pasta-daruma1.jpg"></video>
  </div>

  <!-- ==============================
       地図
  =============================== -->
  <div class="map-container">
    <img src="basyo.svg" alt="場所の地図" class="map-svg">
  </div>

  <!-- ==============================
       Instagram リンク
  =============================== -->
  <a href="https://www.instagram.com/p/DPnuhKRkhyt/?img_index=1" target="_blank">
    <img src="insta.svg" alt="Instagramリンク" class="insta-icon">
  </a>

  <!-- ==============================
       フッター
  =============================== -->
  <footer>
    <img src="futta.svg" alt="縁起パスタ - ご来場お待ちしています" class="footer-img">
  </footer>

</body>
</html>
